name: Update

on:
  workflow_dispatch:
  push:

permissions:
  contents: write

jobs:
  update:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update ic-gateway
        id: update
        run: ./update.sh > ${GITHUB_OUTPUT}
        shell: bash

      - name: Create PR
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          title: Update ic-gateway to ${{ steps.update.outputs.VERSION }}
          commit-message: Update ic-gateway to ${{ steps.update.outputs.VERSION }}
          branch: 
          delete-branch: true
          body: |
            Updating `ic-gateway`.

            Version: ${{ steps.update.outputs.VERSION }}
            SHA256: ${{ steps.update.outputs.HASH }}

      - name: Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --merge --auto "${{ steps.cpr.outputs.pull-request-number }}"
