name: Update

on:
  workflow_dispatch:
  schedule:
  - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  update:
    permissions: write-all
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.commit.outputs.changes_detected }}

    steps:
      - uses: actions/checkout@v4

      - name: Update ic-gateway
        id: update
        run: ./update.sh > ${GITHUB_OUTPUT}
        shell: bash

      - name: Commit
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update ic-gateway to ${{ steps.update.outputs.VERSION }}
          branch: main
          file_pattern: refs.json

      - name: Git Pull
        run: git pull
        shell: bash
  
  release:
    needs: update
    if: needs.update.outputs.changes == 'true'
    uses: ./.github/workflows/release.yml
